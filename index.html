<!doctype html>
<html ng-app lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Lista de compras</title>
	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="javascript/app.js"></script>

	<style>
		.comprado-true{
			color: #c9c9c9;
			text-decoration: line-through;
		}
	</style>
</head>
<body>

	<div class="container" ng-controller="ListaComprasController">
        <div class="row">
                <div class="page-header">
                        <h1>Lista de compras</h1>
                </div>
        </div>

		<div class="row">
	        <table id="lista-compras" class="table table-striped">
	          <thead>
	            <tr>
	              <th>Comprado?</th>
	              <th>Produto</th>
	              <th>Quantidade</th>
	              <th>Remover</th>
	            </tr>
	          </thead>
	          <tbody>
	            <tr ng-repeat="item in itens" class="comprado-{{ item.comprado }}">
	              <td><input type="checkbox" ng-model="item.comprado"></td>
	              <td><strong>{{ item.produto }}</strong></td>
	              <td>{{ item.quantidade }}</td>
				  <td>
				  	<button title="Excluir item" class="btn btn-default" data-ng-click="removerItem($index)"><span class="glyphicon glyphicon-trash"></span></button>
				  </td>
	            </tr>
	          </tbody>
	        </table>
		</div>

		<div class="navbar navbar-fixed-bottom">
			<div class="container">
				<form class="form-inline" name="formItem">
				<div class="col-lg-4">
					<input class="form-control" type="text" ng-model="item.produto" placeholder="Produto">
				</div>
				<div class="col-lg-2">
				  <input class="form-control" type="number" ng-model="item.quantidade" placeholder="Quantidade" class="input-small">
				</div>

				<button class="btn btn-primary" ng-click="adicionaItem()">adicionar</button>
				</form>
			</div>
		</div>
    </div>

</body>
</html>
